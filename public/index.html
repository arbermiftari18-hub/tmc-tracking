<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMC Sauerland - Ziel-Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --magenta: #E20074;
            --magenta-dark: #b00059;
            --cyan: #00b4d8;
            --dark: #1a1a1a;
            --gray: #2d2d2d;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --success: #00d26a;
            --warning: #ffa500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: var(--white);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(226, 0, 116, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 180, 216, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 32px;
            border: 1px solid rgba(226, 0, 116, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--magenta) 0%, var(--cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-name {
            font-weight: 600;
            color: var(--white);
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'Archivo', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--magenta) 0%, var(--magenta-dark) 100%);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(226, 0, 116, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .auth-container {
            max-width: 480px;
            margin: 100px auto;
            background: rgba(45, 45, 45, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 48px;
            border: 1px solid rgba(226, 0, 116, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .auth-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 32px;
            text-align: center;
            background: linear-gradient(135deg, var(--magenta) 0%, var(--cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--white);
            font-family: 'Archivo', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--magenta);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(226, 0, 116, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--white);
            font-family: 'Archivo', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--magenta);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-select option {
            background: var(--gray);
            color: var(--white);
        }

        .dashboard {
            animation: fadeIn 0.6s ease-out;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out backwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--magenta);
            box-shadow: 0 8px 24px rgba(226, 0, 116, 0.2);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--magenta) 0%, var(--cyan) 100%);
        }

        .stat-label {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            font-size: 14px;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--magenta) 0%, var(--cyan) 100%);
            border-radius: 4px;
            transition: width 0.6s ease;
        }

        .content-section {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease-out;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 28px;
            background: linear-gradient(180deg, var(--magenta) 0%, var(--cyan) 100%);
            border-radius: 2px;
        }

        .entries-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .entries-list::-webkit-scrollbar {
            width: 8px;
        }

        .entries-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .entries-list::-webkit-scrollbar-thumb {
            background: var(--magenta);
            border-radius: 4px;
        }

        .entry-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 16px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .entry-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--magenta);
        }

        .entry-detail {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .entry-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .entry-value {
            font-size: 14px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn-delete {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff4444;
        }

        .empty-state {
            text-align: center;
            padding: 48px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .tab-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Archivo', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .tab-btn.active {
            color: var(--white);
            border-bottom-color: var(--magenta);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 600;
            animation: slideDown 0.3s ease-out;
        }

        .alert-success {
            background: rgba(0, 210, 106, 0.1);
            border: 1px solid rgba(0, 210, 106, 0.3);
            color: var(--success);
        }

        .alert-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--magenta);
        }

        .user-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .user-card-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--white);
        }

        .user-card-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .user-stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid var(--magenta);
        }

        .user-stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .user-stat-value {
            font-size: 18px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .admin-no-access {
            text-align: center;
            padding: 48px;
            color: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .entry-item {
                grid-template-columns: 1fr;
            }

            .tab-buttons {
                flex-wrap: wrap;
            }
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 48px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(226, 0, 116, 0.2);
            border-top-color: var(--magenta);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="authScreen">
            <div class="auth-container">
                <h1 class="auth-title">TMC Sauerland</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="username">Benutzername</label>
                        <input type="text" id="username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Passwort</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 24px;">Anmelden</button>
                </form>
                <div id="loginError" class="alert alert-error hidden" style="margin-top: 16px;"></div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboardScreen" class="hidden">
            <div class="header">
                <div class="logo-section">
                    <div class="logo">TMC SAUERLAND</div>
                    <div style="font-size: 14px; color: rgba(255, 255, 255, 0.6); font-weight: 600;">
                        ZIEL-TRACKING 2025
                    </div>
                </div>
                <div class="user-info">
                    <span class="user-name" id="currentUserName"></span>
                    <button class="btn btn-secondary" id="logoutBtn">Abmelden</button>
                </div>
            </div>

            <div class="dashboard">
                <!-- Statistics Cards -->
                <div class="stats-grid" id="statsGrid"></div>

                <!-- Tabs -->
                <div class="content-section">
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="entry">Neuer Abschluss</button>
                        <button class="tab-btn" data-tab="list">Alle Abschl√ºsse</button>
                        <button class="tab-btn" data-tab="admin">Admin</button>
                    </div>

                    <!-- Entry Form Tab -->
                    <div class="tab-content active" id="entryTab">
                        <h2 class="section-title">Neuen Abschluss erfassen</h2>
                        <div id="entrySuccess" class="alert alert-success hidden"></div>
                        <form id="entryForm">
                            <div class="form-group">
                                <label class="form-label" for="orderNumber">Auftragsnummer/KKM</label>
                                <input type="text" id="orderNumber" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="category">Bereich</label>
                                <select id="category" class="form-select" required>
                                    <option value="">Bitte w√§hlen...</option>
                                    <option value="mobilfunk">Mobilfunk Neugesch√§ft</option>
                                    <option value="breitband">Breitband Neugesch√§ft</option>
                                    <option value="tv">TV Neugesch√§ft</option>
                                    <option value="vertragsverlaengerung">Vertragsverl√§ngerung</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="tariff">Tarif</label>
                                <input type="text" id="tariff" class="form-input" required>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">Abschluss speichern</button>
                        </form>
                    </div>

                    <!-- List Tab -->
                    <div class="tab-content" id="listTab">
                        <h2 class="section-title">Meine Abschl√ºsse</h2>
                        <div id="entriesList" class="entries-list"></div>
                    </div>

                    <!-- Admin Tab -->
                    <div class="tab-content" id="adminTab">
                        <h2 class="section-title">Ziele verwalten</h2>
                        <div id="adminSuccess" class="alert alert-success hidden"></div>
                        <div id="adminContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL - Change this to your server URL when deployed
        const API_URL = 'http://localhost:3000/api';

        // App State
        let currentUser = null;

        // Category labels
        const categoryLabels = {
            mobilfunk: 'Mobilfunk Neugesch√§ft',
            breitband: 'Breitband Neugesch√§ft',
            tv: 'TV Neugesch√§ft',
            vertragsverlaengerung: 'Vertragsverl√§ngerung'
        };

        // API Helper
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Server-Fehler');
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Initialize
        async function init() {
            // Check if user is logged in
            try {
                const user = await apiCall('/user');
                currentUser = user;
                showDashboard();
            } catch (error) {
                // Not logged in, show login screen
                console.log('Not authenticated');
            }

            // Setup event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            document.getElementById('entryForm').addEventListener('submit', handleEntrySubmit);

            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabName = btn.dataset.tab;
                    switchTab(tabName);
                });
            });
        }

        // Login handler
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const result = await apiCall('/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });

                currentUser = result.user;
                showDashboard();
            } catch (error) {
                showLoginError(error.message);
            }
        }

        // Logout handler
        async function handleLogout() {
            try {
                await apiCall('/logout', { method: 'POST' });
                currentUser = null;
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('dashboardScreen').classList.add('hidden');
                document.getElementById('loginForm').reset();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Show dashboard
        async function showDashboard() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');
            document.getElementById('currentUserName').textContent = currentUser.username;

            await renderStats();
            await renderEntries();
            await renderAdminPanel();
        }

        // Render statistics
        async function renderStats() {
            try {
                const [goals, stats] = await Promise.all([
                    apiCall(`/goals/${currentUser.id}`),
                    apiCall(`/statistics/${currentUser.id}`)
                ]);

                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = '';

                Object.keys(categoryLabels).forEach(category => {
                    const achieved = stats[category];
                    const goal = goals[category];
                    const percentage = goal > 0 ? Math.min((achieved / goal) * 100, 100) : 0;

                    const card = document.createElement('div');
                    card.className = 'stat-card';
                    card.innerHTML = `
                        <div class="stat-label">${categoryLabels[category]}</div>
                        <div class="stat-value">${achieved} / ${goal}</div>
                        <div class="stat-progress">
                            <span style="color: rgba(255, 255, 255, 0.6);">${percentage.toFixed(0)}%</span>
                            <span style="color: ${percentage >= 100 ? 'var(--success)' : 'var(--warning)'}; font-weight: 700;">
                                ${percentage >= 100 ? '‚úì Erreicht' : 'In Arbeit'}
                            </span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${percentage}%"></div>
                        </div>
                    `;
                    statsGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error rendering stats:', error);
            }
        }

        // Entry form submit
        async function handleEntrySubmit(e) {
            e.preventDefault();

            const orderNumber = document.getElementById('orderNumber').value.trim();
            const category = document.getElementById('category').value;
            const tariff = document.getElementById('tariff').value.trim();

            try {
                await apiCall('/entries', {
                    method: 'POST',
                    body: JSON.stringify({ orderNumber, category, tariff })
                });

                // Show success message
                const successMsg = document.getElementById('entrySuccess');
                successMsg.textContent = 'Abschluss erfolgreich gespeichert!';
                successMsg.classList.remove('hidden');
                setTimeout(() => successMsg.classList.add('hidden'), 3000);

                // Reset form
                document.getElementById('entryForm').reset();

                // Refresh stats and list
                await renderStats();
                await renderEntries();
            } catch (error) {
                alert('Fehler beim Speichern: ' + error.message);
            }
        }

        // Render entries list
        async function renderEntries() {
            try {
                const entries = await apiCall(`/entries/${currentUser.id}`);

                const list = document.getElementById('entriesList');

                if (entries.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìä</div>
                            <div>Noch keine Abschl√ºsse erfasst</div>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = entries.map(entry => `
                    <div class="entry-item">
                        <div class="entry-detail">
                            <div class="entry-label">Auftragsnummer</div>
                            <div class="entry-value">${entry.order_number}</div>
                        </div>
                        <div class="entry-detail">
                            <div class="entry-label">Bereich</div>
                            <div class="entry-value">${categoryLabels[entry.category]}</div>
                        </div>
                        <div class="entry-detail">
                            <div class="entry-label">Tarif</div>
                            <div class="entry-value">${entry.tariff}</div>
                        </div>
                        <button class="btn-delete" onclick="deleteEntry(${entry.id})">L√∂schen</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error rendering entries:', error);
            }
        }

        // Delete entry
        async function deleteEntry(entryId) {
            if (!confirm('M√∂chten Sie diesen Abschluss wirklich l√∂schen?')) return;

            try {
                await apiCall(`/entries/${entryId}`, { method: 'DELETE' });
                await renderStats();
                await renderEntries();
            } catch (error) {
                alert('Fehler beim L√∂schen: ' + error.message);
            }
        }

        // Render admin panel
        async function renderAdminPanel() {
            const adminContent = document.getElementById('adminContent');

            if (!currentUser.isAdmin) {
                adminContent.innerHTML = `
                    <div class="admin-no-access">
                        <div style="font-size: 48px; margin-bottom: 16px;">üîí</div>
                        <div style="font-size: 18px; font-weight: 600;">Kein Zugriff</div>
                        <div style="margin-top: 8px;">Dieser Bereich ist nur f√ºr Administratoren zug√§nglich.</div>
                    </div>
                `;
                return;
            }

            try {
                const users = await apiCall('/users');
                let html = '';

                for (const user of users) {
                    const userData = await apiCall(`/admin/user/${user.id}`);

                    html += `
                        <div class="user-card">
                            <div class="user-card-header">
                                <div class="user-card-name">${userData.user.username}</div>
                                <div style="color: rgba(255, 255, 255, 0.5); font-size: 14px;">
                                    ${userData.totalEntries} Abschl√ºsse insgesamt
                                </div>
                            </div>

                            <div class="user-card-stats">
                                <div class="user-stat-item">
                                    <div class="user-stat-label">Mobilfunk</div>
                                    <div class="user-stat-value">${userData.stats.mobilfunk} / ${userData.goals.mobilfunk}</div>
                                </div>
                                <div class="user-stat-item">
                                    <div class="user-stat-label">Breitband</div>
                                    <div class="user-stat-value">${userData.stats.breitband} / ${userData.goals.breitband}</div>
                                </div>
                                <div class="user-stat-item">
                                    <div class="user-stat-label">TV</div>
                                    <div class="user-stat-value">${userData.stats.tv} / ${userData.goals.tv}</div>
                                </div>
                                <div class="user-stat-item">
                                    <div class="user-stat-label">Vertragsverl√§ngerung</div>
                                    <div class="user-stat-value">${userData.stats.vertragsverlaengerung} / ${userData.goals.vertragsverlaengerung}</div>
                                </div>
                            </div>

                            <form onsubmit="updateUserGoals(event, ${user.id})" style="margin-top: 20px;">
                                <div style="font-weight: 600; margin-bottom: 16px; color: var(--magenta);">Ziele anpassen:</div>
                                <div class="goals-grid">
                                    <div class="form-group" style="margin-bottom: 0;">
                                        <label class="form-label" for="goal_${user.id}_mobilfunk">Mobilfunk</label>
                                        <input type="number" id="goal_${user.id}_mobilfunk" class="form-input" min="0" value="${userData.goals.mobilfunk}" required>
                                    </div>
                                    <div class="form-group" style="margin-bottom: 0;">
                                        <label class="form-label" for="goal_${user.id}_breitband">Breitband</label>
                                        <input type="number" id="goal_${user.id}_breitband" class="form-input" min="0" value="${userData.goals.breitband}" required>
                                    </div>
                                    <div class="form-group" style="margin-bottom: 0;">
                                        <label class="form-label" for="goal_${user.id}_tv">TV</label>
                                        <input type="number" id="goal_${user.id}_tv" class="form-input" min="0" value="${userData.goals.tv}" required>
                                    </div>
                                    <div class="form-group" style="margin-bottom: 0;">
                                        <label class="form-label" for="goal_${user.id}_vv">Vertragsverl√§ngerung</label>
                                        <input type="number" id="goal_${user.id}_vv" class="form-input" min="0" value="${userData.goals.vertragsverlaengerung}" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" style="margin-top: 16px;">Ziele f√ºr ${userData.user.username} speichern</button>
                            </form>
                        </div>
                    `;
                }

                adminContent.innerHTML = html;
            } catch (error) {
                console.error('Error rendering admin panel:', error);
            }
        }

        // Update user goals
        async function updateUserGoals(event, userId) {
            event.preventDefault();

            const goals = {
                mobilfunk: parseInt(document.getElementById(`goal_${userId}_mobilfunk`).value),
                breitband: parseInt(document.getElementById(`goal_${userId}_breitband`).value),
                tv: parseInt(document.getElementById(`goal_${userId}_tv`).value),
                vertragsverlaengerung: parseInt(document.getElementById(`goal_${userId}_vv`).value)
            };

            try {
                await apiCall(`/goals/${userId}`, {
                    method: 'PUT',
                    body: JSON.stringify(goals)
                });

                // Show success message
                const successMsg = document.getElementById('adminSuccess');
                successMsg.textContent = `Ziele erfolgreich gespeichert!`;
                successMsg.classList.remove('hidden');
                setTimeout(() => successMsg.classList.add('hidden'), 3000);

                // Refresh admin panel
                await renderAdminPanel();
            } catch (error) {
                alert('Fehler beim Speichern: ' + error.message);
            }
        }

        // Show login error
        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 3000);
        }

        // Switch tabs
        function switchTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === tabName) {
                    btn.classList.add('active');
                }
            });

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Refresh data if needed
            if (tabName === 'list') {
                renderEntries();
            } else if (tabName === 'admin') {
                renderAdminPanel();
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
